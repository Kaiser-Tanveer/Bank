<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap er Hotel Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <div class="main">
        <h1 class="text-5xl text-center mt-8">
          Let's get some
          <span class="font-semibold text-pink-600">Moooooney</span>!!!
        </h1>
      </div>
    </header>

    <main>
      <!-- Update money section -->
      <section class="mt-12">
        <div class="grid lg:grid-cols-3 gap-4 w-9/12 mx-auto text-white">
          <div class="rounded-2xl bg-sky-400 p-6">
            <h2 class="text-3xl">Deposit</h2>
            <h1 class="text-6xl">$<span id="total-deposit">00</span></h1>
          </div>
          <div class="rounded-2xl bg-pink-400 p-6">
            <h2 class="text-3xl">Withdraw</h2>
            <h1 class="text-6xl">$<span id="total-withdraw">00</span></h1>
          </div>
          <div class="rounded-2xl bg-amber-400 p-6">
            <h2 class="text-3xl">Balance</h2>
            <h1 class="text-6xl">$<span id="total-balance">100</span></h1>
          </div>
        </div>
      </section>

      <!-- Deposit section -->
      <section class="mt-12">
        <div class="grid lg:grid-cols-2 gap-4 w-9/12 mx-auto text-white">
          <div class="rounded-2xl bg-sky-400 p-10">
            <h2 class="text-3xl mb-3">Please Deposit</h2>
            <input
              class="w-9/12 px-3 d-block mb-3 text-black"
              placeholder="$ Amount you want to Deposite"
              id="deposit-field"
              type="text"
            />
            <br />
            <button
              id="deposit-btn"
              class="bg-sky-700 border-2 border-sky-600 px-8 text-white font-medium text-xl py-2 rounded-xl hover:bg-white hover:text-sky-600"
            >
              Deposit
            </button>
          </div>

          <!-- Withdraw Section -->
          <div class="rounded-2xl bg-pink-400 p-10">
            <h2 class="text-3xl mb-3">Please Withdraw</h2>
            <input
              class="w-9/12 px-3 d-block mb-3 text-black"
              placeholder="$ Amount you want to Deposite"
              id="withdraw-field"
              type="text"
            />
            <br />
            <button
              id="withdraw-btn"
              class="bg-pink-700 border-2 border-pink-600 px-8 text-white font-medium text-xl py-2 rounded-xl hover:bg-white hover:text-pink-600"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>

    <!-- Script -->
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
