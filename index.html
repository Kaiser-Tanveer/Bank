<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap er Hotel Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <div class="main">
        <h1 class="text-5xl text-center mt-8">
          Welcome To
          <span class="font-semibold text-amber-600">Piggy Bank</span>
        </h1>
      </div>
      <section class="log-in w-9/12 bg-cyan-100 py-8 mt-12 mx-auto">
        <h3 class="text-3xl font-medium mb-3 mx-5">Please, Log In</h3>
        <input
          class="w-9/12 mx-5 px-3 d-block mb-3"
          placeholder="Your Email"
          id="user-email"
          type="email"
        />
        <input
          class="w-9/12 mx-5 px-3 d-block mb-3"
          placeholder="Your Password"
          id="user-password"
          type="password"
        />
        <br />
        <button
          id="submit-btn"
          class="bg-amber-500 border-2 border-amber-500 px-8 text-white font-medium text-xl py-2 mx-5 rounded-xl hover:bg-white hover:text-amber-600"
        >
          Submit
        </button>
      </section>
    </header>

    <!-- Script -->
    <script src="js/index.js"></script>
  </body>
</html>
